# You can configure zstd-jsonl-filter here
# Check https://github.com/uniQIndividual/zstd-jsonl-filter for the documentation

# Input Parameters
input = './'

# Output Parameters
output = './'
suffix = "_filtered"
file_extension = ""

# Output as zstd?
zstd = false
compression_level = 0

# Regex Filter
pattern = '^'

# Performance
threads = 0
buffer = 100000000
quiet = false